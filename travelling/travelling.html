<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <title>travelling websites</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Josefin Sans", sans-serif;
        }

        header {
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.15)),
                url("../images/taj.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }

        nav {
            width: 100%;
            height: 15vh;
            background: rgba(0, 0, 0, 0.2);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-transform: uppercase;
        }

        nav .logo {
            width: 25%;
            text-align: center;
            /*background: red;*/
        }

        nav .menu {
            width: 40%;
            display: flex;
            justify-content: space-around;
        }

        nav .menu a {
            width: 25%;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        nav .menu a:first-child {
            color: #00b894;
        }

        main {
            width: 100%;
            height: 85vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        section h3 {
            font-size: 35px;
            font-weight: 200;
            letter-spacing: 3px;
            text-shadow: 1px 1px 2px black;
        }

        section h1 {
            margin: 30px 0 20px 0;
            font-size: 55px;
            font-weight: 700;
            text-shadow: 2px 1px 5px black;
            text-transform: uppercase;
        }

        section p {
            font-size: 25px;
            word-spacing: 2px;
            margin-bottom: 25px;
            text-shadow: 1px 1px 1px black;
        }

        section a {
            padding: 12px 30px;
            border-radius: 4px;
            outline: none;
            text-transform: uppercase;
            font-size: 13px;
            font-weight: 500;
            text-decoration: none;
            letter-spacing: 1px;
            transition: all 0.5s ease;
        }

        section .btnone {
            /*background: #00b894;*/
            background: #fff;
            color: #000;
        }

        .btnone:hover {
            background: #00b894;
            color: white;
        }

        section .btntwo {
            background: #00b894;
            color: white;
        }

        .btntwo:hover {
            background: #fff;
            color: #000;
        }

        .change_content:after {
            content: "";
            animation: changetext 10s infinite linear;
            color: #00b894;
        }

        @keyframes changetext {
            0% {
                content: "Banglore";
            }

            20% {
                content: "Udupi";
            }

            35% {
                content: "Chikmagaluru";
            }

            60% {
                content: "Mysore";
            }

            80% {
                content: "manglore";
            }

            100% {
                content: "Vijaypura";
            }
        }
        body{
            background-image: linear-gradient(rgb(0,0,0,0.5),rgb(0,0,0,0.5)),url("t1.jpg");
            background-size:cover;
            background-image: fixed;

        }
    </style>
</head>

<body>

    <header>

        <nav>
            <div class="logo">
                <h1 style="font-size: 20px;">kannada Nadu</h1>
            </div>
            <div class="menu">
                <a href="#" style="font-size: ">Home</a>
                <a href="tttt.html">gallery</a>
                <a href="https://www.srdvtechnologies.com/white-label-travel-portal?gclid=EAIaIQobChMItffY8bvy_AIVt9lMAh1q8gKfEAAYASAAEgIQWvD_BwE" target="_blank">about</a>
                <a href="travelcontact.html">contact</a>
            </div>
        </nav>

        <main>
            <section>
                <h3>Welcome To India</h3>
                <h1>DO COME & VISIT <span class="change_content"> </span> <span style="margin-top: -10px;"> | </span>
                </h1>
                <p>"India once is not enough"</p>
                <a href="#" class="btnone">learn more</a>
                <a href="myprojects.html" class="btntwo">signup here</a>
            </section>
        </main>


    </header>

</body>

</html>
